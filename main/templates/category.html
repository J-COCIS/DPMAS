<!DOCTYPE html>
<html lang="en">

        <meta charset="utf-8">

<script>
  function togglePassword() {
      var passwordField = document.getElementById("id_password1");
      if (passwordField.type === "password") {
          passwordField.type = "text";
      } else {
          passwordField.type = "password";
      }
      var passwordField = document.getElementById("id_password2");
      if (passwordField.type === "password") {
          passwordField.type = "text";
      } else {
          passwordField.type = "password";
      }
      var passwordField = document.getElementById("id_password3");
      if (passwordField.type === "password") {
          passwordField.type = "text";
      } else {

      }
      var passwordField = document.getElementById("id_password4");
      if (passwordField.type === "password") {

  }
</script>

<style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
    *{
      
      font-family: 'Poppins', sans-serif;
    }
    .Registration-section{
      display: grid;
      height: 100%;
      width: 100%;
      place-items: center;
      background: -webkit-linear-gradient(left, #003366,#004080,#0059b3
    , #0073e6);
    }
    ::selection{
      background: #1a75ff;
      color: #fff;
    }
    .wrapper{
      overflow: hidden;
      max-width: 390px;
      background: #fff;
      padding: 30px;
      margin-top: 15px;
      border-radius: 15px;
      box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
    }
    .wrapper .title-text{
      display: flex;
      width: 200%;
    }
    .wrapper .title{
      width: 50%;
      font-size: 35px;
      font-weight: 600;
      text-align: center;
      transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
    }
    .wrapper .slide-controls{
      position: relative;
      display: flex;
      height: 50px;
      width: 100%;
      overflow: hidden;
      margin: 30px 0 10px 0;
      justify-content: space-between;
      border: 1px solid lightgrey;
      border-radius: 15px;
    }
    .slide-controls .slide{
      height: 100%;
      width: 100%;
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
      line-height: 48px;
      cursor: pointer;
      z-index: 1;
      transition: all 0.6s ease;
    }
    .slide-controls label.signup{
      color: #000;
    }
    .slide-controls .slider-tab{
      position: absolute;
      height: 100%;
      width: 50%;
      left: 0;
      z-index: 0;
      border-radius: 15px;
      background: -webkit-linear-gradient(left,#003366,#004080,#0059b3
    , #0073e6);
      transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
    }
    input[type="radio"]{
      display: none;
    }
    #signup:checked ~ .slider-tab{
      left: 50%;
    }
    #signup:checked ~ label.signup{
      color: #fff;
      cursor: default;
      user-select: none;
    }
    #signup:checked ~ label.login{
      color: #000;
    }
    #login:checked ~ label.signup{
      color: #000;
    }
    #login:checked ~ label.login{
      cursor: default;
      user-select: none;
    }
    .wrapper .form-container{
      width: 100%;
      overflow: hidden;
    }
    .form-container .form-inner{
      display: flex;
      width: 200%;
    }
    .form-container .form-inner form{
      width: 50%;
      transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
    }
    .form-inner form .field{
      height: 50px;
      width: 100%;
      margin-top: 20px;
    }
    .form-inner form .field input{
      height: 100%;
      width: 100%;
      outline: none;
      padding-left: 15px;
      border-radius: 15px;
      border: 1px solid lightgrey;
      border-bottom-width: 2px;
      font-size: 17px;
      transition: all 0.3s ease;
    }
    .form-inner form .field input:focus{
      border-color: #1a75ff;
      /* box-shadow: inset 0 0 3px #fb6aae; */
    }
    .form-inner form .field input::placeholder{
      color: #999;
      transition: all 0.3s ease;
    }
    form .field input:focus::placeholder{
      color: #1a75ff;
    }
    .form-inner form .pass-link{
      margin-top: 5px;
    }
    .form-inner form .signup-link{
      text-align: center;
      margin-top: 30px;
    }
    .form-inner form .pass-link a,
    .form-inner form .signup-link a{
      color: #1a75ff;
      text-decoration: none;
    }
    .form-inner form .pass-link a:hover,
    .form-inner form .signup-link a:hover{
      text-decoration: underline;
    }
    form .btn{
      height: 50px;
      width: 100%;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
    }
    form .btn .btn-layer{
      height: 100%;
      width: 300%;
      position: absolute;
      left: -100%;
      background: -webkit-linear-gradient(right,#003366,#004080,#0059b3
    , #0073e6);
      border-radius: 15px;
      transition: all 0.4s ease;;
    }
    form .btn:hover .btn-layer{
      left: 0;
    }
    form .btn input[type="submit"]{
      height: 100%;
      width: 100%;
      z-index: 1;
      position: relative;
      background: none;
      border: none;
      color: #fff;
      padding-left: 0;
      border-radius: 15px;
      font-size: 20px;
      font-weight: 500;
      cursor: pointer;
    }
    
</style>
<body>
    <!--================Navigation bar =================-->  
        <div class="main_menu">
            <nav class="navbar navbar-expand-lg navbar-light" style="float: right;">
                <div class="container">
                    
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="nav-collection">
                        <ul class="link-collection">
                            <li class="navLink"><a class="page-link" href="/">Home</a></li> 
                            <li class="navLink"><a class="page-link" href="{% url 'about' %}">About</a></li> 
                            <li class="navLink"><a class="page-link" href="{% url 'dr_list' %}">Doctors</a></li>
                            <li class="navLink"><a class="page-link" href="{% url 'category' %}">Register</a></li>      
                            <li class="navLink"><a class="page-link" href="{% url 'login' %}">Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    
    <!--REGISTER AND LOGIN FORMS-->
    <div class="Registration-section">
        <div class="wrapper">
            <div class="title-text">
              <div class="title login">Patient Signup</div>
              <div class="title signup">Doctor Signup</div>
            </div>
            <div class="form-container">
              <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Patient</label>
                <label for="signup" class="slide signup">Doctor</label>
                <div class="slider-tab"></div>
              </div>
              <div class="form-inner">
                <!--Patient Registration-->
                <form method="POST" action="{% url 'reg_user_patient' %}"  class="login">
                    {% csrf_token %}
                    <div class="field">
                      <input type="text" placeholder="Enter First Name" name="first_name" required>
                    </div>
                    <div class="field">
                      <input type="text" placeholder="Enter Second Name" name="last_name" required>
                    </div>
                  <div class="field">
                    <input type="text" placeholder="Enter Username" name="username" required>
                  </div>
                  <div class="field">
                    <input type="email" placeholder="Enter valid Email" name="email" required>
                  </div>
                  <div class="field">
                    <input type="password" placeholder="Create password" id="id_password1" name="password1" required>
                  </div>
                  <div class="field">
                    <input type="password" placeholder="Confirm password" id="id_password2" name="password2" required>
                  </div>
                  <div><input type="checkbox" onclick="togglePassword()"> Show Password</div>
                  <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" id="login_btn" value="Register">
        
                    <br>
                           <br>
                  </div>
                  <div class="signup-link">Already a User? <a href="{% url 'login' %}">Login now</a></div>
                </form>
                <!--Doctor Registration-->
                <form method="POST" action="{% url 'reg_user_doctor' %}" class="signup">
                    {% csrf_token %}
                    <div class="field">
                      <input type="text" placeholder="Enter First Name" name="first_name" required>
                    </div>
                    <div class="field">
                      <input type="text" placeholder="Enter Second Name" name="last_name" required>
                    </div>
                  <div class="field">
                    <input type="text" placeholder="Enter Username" name="username" required>
                  </div>
                  <div class="field">
                    <input type="email" placeholder="Enter valid Email" name="email" required>
                  </div>
                  <div class="field">
                    <input type="password" placeholder="Create password" id="id_password3" name="password1" required>
                  </div>
                  <div class="field">
                    <input type="password" placeholder="Confirm password" id="id_password4" name="password2" required>
                  </div>
                  <div><input type="checkbox" onclick="togglePassword()"> Show Password</div>
                    <div class="field btn">
                      <div class="btn-layer"></div>
                      <input type="submit" id="login_btn" value="Register">
          
                      <br>
                             <br>
                                  
                    </div>
                    <div class="signup-link">Already a User? <a href="{% url 'login' %}">Login now</a></div>
                </form>
              </div>
            </div>
          </div>
    </div>
</body>
{%if messages%}
{%for message in messages%}
<script>alert('{{message}}')</script>
{%endfor%}
{%endif%}
</html>



<script>
    const loginText = document.querySelector(".title-text .login");
    const loginForm = document.querySelector("form.login");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    const signupLink = document.querySelector("form .signup-link a");
    signupBtn.onclick = (()=>{
      loginForm.style.marginLeft = "-50%";
      loginText.style.marginLeft = "-50%";
    });
    loginBtn.onclick = (()=>{
      loginForm.style.marginLeft = "0%";
      loginText.style.marginLeft = "0%";
    });
    

</script>
